syntax = "proto3";
option go_package="github.com/gabereiser/datalab/rpc";
package datalab.rpc;

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string token = 2;
    repeated string errors = 3;
}

message RefreshTokenRequest {
    string token = 1;
}

message RefreshTokenResponse {
    bool success = 1;
    repeated string errors = 2;
    string token = 3;
}