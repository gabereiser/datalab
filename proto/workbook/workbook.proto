syntax = "proto3";
option go_package="github.com/gabereiser/datalab/rpc";
package datalab.rpc;

message CreateWorkbookRequest {
    string token = 1;
    optional string org = 2;
    string name = 3;
}

message DeleteWorkbookRequest {
    string token = 1;
    optional string org = 2;
    string workbook_id = 3;
}
